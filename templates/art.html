    <div class="content"></div>

      <div id="arts">
        {% for art in arts %}
            <span class="buttons">
              <form action="/artdelete/" method="post">

              </form>
            </span>

            style="max-width:500px;width:100%"
            class="center"> <br>
            <p>{{ art.title }} </p>
            <p>{{ art.created }}</p>
